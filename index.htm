<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css"> 
</head>
<body>
   <div class="background-image">
    <img src="./images/bg-desktop-dark.jpg"  />

   </div>
   <div class="container">
       <div class="header"> 
            <div class="title">
                TO DO
            </div>
            <div class="theme"> 

                <img src="./images/icon-sun.svg">
            </div>
    
    
       </div> 
       <div class="new-todo"> 
           <div class="check"> 
               <!-- <button class="btn"> </button> -->
               <div class="check-mark">

               </div>
           </div>  
           <div class="new-to-do-input">  
               <form class="input-form"> 
                <input class="search-input" type="text" placeholder="create a new to do!!" /> 
               </form>
              
           </div>

       </div>  


</div>
    
</body>
</html>
