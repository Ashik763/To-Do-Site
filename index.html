<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css"> 
   
    <!-- <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js">  </script> -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js">  </script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js">  </script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore.js"></script> -->
    
    <script  src="./firebase.js"> </script>
    <script src="./script.js"> </script>
</head>
<body class="body">
   <div id="background-image" class="background-image">
    <img id="image"  theme="dark" src="./images/bg-desktop-dark.jpg"  />
    <!-- ./images/bg-desktop-dark.jpg -->

   </div>
   <div class="container">
       <div class="header"> 
            <div class="title">
                TO DO
            </div>
            <div id="sun-moon" onclick="themeChange(event)" class="theme"> 

                <img src="./images/icon-sun.svg">
            </div>
    
    
       </div> 
       <div class="new-todo white"> 
           <div onclick="addItem(event)" class="check"> 
               <!-- <button class="btn"> </button> -->
               <div class="check-mark">

               </div>
           </div>  
           <div class="new-to-do-input">  
               <form onsubmit="addItem(event)" class="input-form"> 
                <input class="search-input" id="todo-input" type="text" placeholder="create a new to do!!" /> 
               </form>
              
           </div>

       </div>  
       <div class="todo-items-wrapper white"> 
           <div class="todo-items white"> 
               <div class="todo-item">
                   <div class="check">
                       <div class="check-mark">
                           <img class="icon-check" src="./images/icon-check.svg" alt="">
                        </div>
                   </div>
                   <div class="todo-text">  
                   
                
                  </div>

               </div>
               
            

           </div>
           <div class="todo-items-info">
               <div class="total-items">
                    number of items
                </div>
               <div class="items-statuses">
                   <span class="" onclick="allItems()"> All</span>
                   <span onclick="activeItems(event)" class="active-items"> Active</span>
                   <span onclick="completedItems(event)" class="completed-items">Completed</span>

               </div>
               <div class="items-clear">
                   <span onclick="clearCompletedItems(event)" class="completed-items"> clear completed!</span>

               </div>
                
           </div>
       </div>


</div>










</body>
</html>
